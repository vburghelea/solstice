<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="580" version="1.1" width="1100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <marker id="arrow" markerHeight="10" markerWidth="10" orient="auto" refX="10" refY="5">
      <path d="M0,0 L10,5 L0,10 Z" fill="#94A3B8" />
    </marker>
    <marker id="arrow-green" markerHeight="10" markerWidth="10" orient="auto" refX="10" refY="5">
      <path d="M0,0 L10,5 L0,10 Z" fill="#10B981" />
    </marker>
    <marker id="arrow-blue" markerHeight="10" markerWidth="10" orient="auto" refX="10" refY="5">
      <path d="M0,0 L10,5 L0,10 Z" fill="#3B82F6" />
    </marker>
  </defs>

  <!-- Background -->
  <rect fill="#FAFBFC" height="100%" width="100%" x="0" y="0" />

  <!-- Title -->
  <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="24px" font-weight="700" x="40" y="35">Development Workflow</text>
  <text fill="#64748B" font-family="system-ui, sans-serif" font-size="14px" x="40" y="55">From code commit to production deployment</text>

  <!-- LOCAL DEVELOPMENT Section -->
  <rect fill="#F8FAFC" height="130" rx="10" ry="10" stroke="#E2E8F0" stroke-width="2" width="220" x="40" y="80" />
  <text fill="#64748B" font-family="monospace" font-size="11px" font-weight="600" x="55" y="100">LOCAL</text>

  <!-- Developer writes code -->
  <g>
    <rect fill="#E2E8F0" height="55" rx="6" ry="6" width="180" x="62" y="117" />
    <rect fill="#F1F5F9" height="55" rx="6" ry="6" stroke="#1E293B" stroke-width="2" width="180" x="60" y="115" />
    <rect fill="#1E293B" height="43" width="4" x="60" y="121" />
    <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="13px" font-weight="600" x="74" y="138">Write Code</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="10px" x="74" y="152">Pre-commit: lint, types, tests</text>
  </g>

  <!-- CI/CD Section - Expanded -->
  <rect fill="#F8FAFC" height="130" rx="10" ry="10" stroke="#E2E8F0" stroke-width="2" width="530" x="290" y="80" />
  <text fill="#64748B" font-family="monospace" font-size="11px" font-weight="600" x="305" y="100">GITHUB CI/CD</text>

  <!-- Pull Request -->
  <g>
    <rect fill="#E2E8F0" height="55" rx="6" ry="6" width="120" x="312" y="117" />
    <rect fill="#F5F3FF" height="55" rx="6" ry="6" stroke="#8B5CF6" stroke-width="2" width="120" x="310" y="115" />
    <rect fill="#8B5CF6" height="43" width="4" x="310" y="121" />
    <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="13px" font-weight="600" x="324" y="138">Pull Request</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="10px" x="324" y="152">Code review</text>
  </g>

  <!-- CI Checks Box -->
  <g>
    <rect fill="#E2E8F0" height="55" rx="6" ry="6" width="200" x="452" y="117" />
    <rect fill="#ECFDF5" height="55" rx="6" ry="6" stroke="#10B981" stroke-width="2" width="200" x="450" y="115" />
    <rect fill="#10B981" height="43" width="4" x="450" y="121" />
    <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="13px" font-weight="600" x="464" y="135">CI Checks</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="9px" x="464" y="148">Lint, Types, Tests, Accessibility</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="9px" x="464" y="160">CodeQL, Snyk, ZAP, Aikido</text>
  </g>

  <!-- Merge to main -->
  <g>
    <rect fill="#E2E8F0" height="55" rx="6" ry="6" width="120" x="672" y="117" />
    <rect fill="#ECFDF5" height="55" rx="6" ry="6" stroke="#10B981" stroke-width="2" width="120" x="670" y="115" />
    <rect fill="#10B981" height="43" width="4" x="670" y="121" />
    <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="13px" font-weight="600" x="684" y="138">Merge</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="10px" x="684" y="152">All checks pass</text>
  </g>

  <!-- Arrow: Write Code -> Pull Request -->
  <line marker-end="url(#arrow)" stroke="#94A3B8" stroke-width="2" x1="242" x2="308" y1="142" y2="142" />

  <!-- Arrow: Pull Request -> CI Checks -->
  <line marker-end="url(#arrow)" stroke="#94A3B8" stroke-width="2" x1="430" x2="448" y1="142" y2="142" />

  <!-- Arrow: CI Checks -> Merge -->
  <line marker-end="url(#arrow)" stroke="#94A3B8" stroke-width="2" x1="650" x2="668" y1="142" y2="142" />

  <!-- Legend -->
  <rect fill="white" height="90" rx="8" ry="8" stroke="#E2E8F0" stroke-width="1" width="220" x="850" y="80" />
  <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="12px" font-weight="600" x="865" y="100">Deploy Triggers</text>

  <line stroke="#10B981" stroke-width="2" x1="865" x2="895" y1="120" y2="120" />
  <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="905" y="124">Automatic</text>

  <line stroke="#3B82F6" stroke-dasharray="6,4" stroke-width="2" x1="865" x2="895" y1="145" y2="145" />
  <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="905" y="149">Manual (promotion)</text>

  <!-- DEPLOYMENT ENVIRONMENTS Section -->
  <rect fill="#F8FAFC" height="260" rx="10" ry="10" stroke="#E2E8F0" stroke-width="2" width="1020" x="40" y="230" />
  <text fill="#64748B" font-family="monospace" font-size="11px" font-weight="600" x="55" y="250">AWS DEPLOYMENT ENVIRONMENTS</text>

  <!-- sin-dev -->
  <g>
    <rect fill="#E2E8F0" height="70" rx="6" ry="6" width="200" x="62" y="272" />
    <rect fill="#ECFDF5" height="70" rx="6" ry="6" stroke="#10B981" stroke-width="2" width="200" x="60" y="270" />
    <rect fill="#10B981" height="58" width="4" x="60" y="276" />
    <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="15px" font-weight="700" x="74" y="295">sin-dev</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="74" y="312">Development environment</text>
    <text fill="#10B981" font-family="system-ui, sans-serif" font-size="11px" font-weight="600" x="74" y="328">Auto-deploy on merge</text>
  </g>

  <!-- sin-uat -->
  <g>
    <rect fill="#E2E8F0" height="70" rx="6" ry="6" width="200" x="302" y="272" />
    <rect fill="#EFF6FF" height="70" rx="6" ry="6" stroke="#3B82F6" stroke-width="2" width="200" x="300" y="270" />
    <rect fill="#3B82F6" height="58" width="4" x="300" y="276" />
    <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="15px" font-weight="700" x="314" y="295">sin-uat</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="314" y="312">User acceptance testing</text>
    <text fill="#3B82F6" font-family="system-ui, sans-serif" font-size="11px" font-weight="600" x="314" y="328">Manual deploy</text>
  </g>

  <!-- sin-perf (optional) -->
  <g>
    <rect fill="#E2E8F0" height="70" rx="6" ry="6" width="200" x="542" y="272" />
    <rect fill="#FFF7ED" height="70" rx="6" ry="6" stroke="#F97316" stroke-width="2" stroke-dasharray="6,3" width="200" x="540" y="270" />
    <rect fill="#F97316" height="58" width="4" x="540" y="276" />
    <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="15px" font-weight="700" x="554" y="295">sin-perf</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="554" y="312">Performance / load testing</text>
    <text fill="#F97316" font-family="system-ui, sans-serif" font-size="11px" font-weight="600" x="554" y="328">Optional — as needed</text>
  </g>

  <!-- sin-prod -->
  <g>
    <rect fill="#E2E8F0" height="70" rx="6" ry="6" width="200" x="782" y="272" />
    <rect fill="#FEF2F2" height="70" rx="6" ry="6" stroke="#DC2626" stroke-width="2" width="200" x="780" y="270" />
    <rect fill="#DC2626" height="58" width="4" x="780" y="276" />
    <text fill="#1E293B" font-family="system-ui, sans-serif" font-size="15px" font-weight="700" x="794" y="295">sin-prod</text>
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="794" y="312">Production</text>
    <text fill="#DC2626" font-family="system-ui, sans-serif" font-size="11px" font-weight="600" x="794" y="328">Manual deploy + UAT sign-off</text>
  </g>

  <!-- Arrow: Merge -> sin-dev (route around left side) -->
  <path d="M 730 172 L 730 220 L 25 220 L 25 305 L 58 305" fill="none" marker-end="url(#arrow-green)" stroke="#10B981" stroke-width="2" />

  <!-- Arrow: sin-dev -> sin-uat -->
  <line marker-end="url(#arrow-blue)" stroke="#3B82F6" stroke-dasharray="6,4" stroke-width="2" x1="262" x2="298" y1="305" y2="305" />

  <!-- Arrow: sin-uat -> sin-perf -->
  <line marker-end="url(#arrow)" stroke="#F97316" stroke-dasharray="6,4" stroke-width="2" x1="502" x2="538" y1="305" y2="305" />

  <!-- Arrow: sin-perf -> sin-prod -->
  <line marker-end="url(#arrow)" stroke="#DC2626" stroke-dasharray="6,4" stroke-width="2" x1="742" x2="778" y1="305" y2="305" />

  <!-- Deployment details row -->
  <g>
    <rect fill="#F1F5F9" height="55" rx="6" ry="6" width="200" x="60" y="360" />
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="74" y="382">sindev.solsticeapp.ca</text>
    <text fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10px" x="74" y="398">Synthetic data only</text>
  </g>

  <g>
    <rect fill="#F1F5F9" height="55" rx="6" ry="6" width="200" x="300" y="360" />
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="314" y="382">sinuat.solsticeapp.ca</text>
    <text fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10px" x="314" y="398">Evaluator access enabled</text>
  </g>

  <g>
    <rect fill="#F1F5F9" height="55" rx="6" ry="6" width="200" x="540" y="360" />
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="554" y="382">sinperf.solsticeapp.ca</text>
    <text fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10px" x="554" y="398">20M+ rows load testing</text>
  </g>

  <g>
    <rect fill="#F1F5F9" height="55" rx="6" ry="6" width="200" x="780" y="360" />
    <text fill="#64748B" font-family="system-ui, sans-serif" font-size="11px" x="794" y="382">sin.solsticeapp.ca</text>
    <text fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10px" x="794" y="398">Live viaSport data</text>
  </g>

  <!-- Footer -->
  <text fill="#94A3B8" font-family="monospace" font-size="10px" x="40" y="565">Solstice Platform · SST Infrastructure-as-Code · AWS ca-central-1</text>
</svg>