[build]
  command = "pnpm build"
  publish = "dist/client"
  edge_functions = "netlify/edge-functions"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "22.12.0"
  PNPM_VERSION = "10.12.4"

# Production context: Deploys from the production branch (main/master)
[context.production]
  command = "pnpm build"

[context.production.environment]
  NODE_ENV = "production"
  NODE_VERSION = "22.12.0"
  PNPM_VERSION = "10.12.4"

# Deploy Preview context: Pull requests and preview deploys
[context.deploy-preview]
  command = "pnpm build"

[context.deploy-preview.environment]
  NODE_ENV = "test"
  NODE_VERSION = "22.12.0"
  PNPM_VERSION = "10.12.4"

# Branch Deploy context: Deploys from branches (not main/master)
[context.branch-deploy]
  command = "pnpm build"

[context.branch-deploy.environment]
  NODE_ENV = "test"
  NODE_VERSION = "22.12.0"
  PNPM_VERSION = "10.12.4"

[dev]
  targetPort = 5173
  publish = "dist/client"
  command = "pnpm dev"

# Proxy API requests to the Vite dev server (best practice for dev)
[[dev.proxy]]
  path = "/api"
  url = "http://localhost:5173"

# Redirects are handled by the Netlify TanStack Start plugin

# Security Headers (backup for edge function)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Prevent caching of authenticated routes - always fetch fresh
[[headers]]
  for = "/dashboard"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    Pragma = "no-cache"
    Expires = "0"

