<section class="content-block">
  <h1>Campaign invitation response</h1>
  <p>Hi {{ownerName}},</p>
  <p>
    {{inviteeName}} has <strong>{{response}}</strong> the invitation to join
    <strong>{{campaignName}}</strong>. The invite was originally sent by {{inviterName}}.

  <a class="button" href="{{detailsUrl}}">View campaign roster</a>
  <p class="muted">Response recorded {{time}}.</p>
</section>
