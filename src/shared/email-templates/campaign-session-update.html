<section class="content-block">
  <h1>Session update: {{sessionTitle}}</h1>
  <p>Hi {{recipientName}},</p>
  <p>The session details for <strong>{{sessionTitle}}</strong> have changed.</p>
  <div class="info-card">
    <p><strong>When</strong>: {{dateTime}}</p>
    <p><strong>Where</strong>: {{location}}</p>
    <p><strong>Update</strong>: {{changeSummary}}</p>
  </div>
  <a class="button" href="{{detailsUrl}}">View latest campaign details</a>
</section>
