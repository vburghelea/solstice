<section class="content-block">
  <h1>Game invitation</h1>
  <p>Hi {{recipientName}},</p>
  <p>{{inviterName}} invited you to join <strong>{{gameName}}</strong>.</p>
  <div class="info-card">
    <p><strong>System</strong>: {{gameSystem}}</p>
    <p><strong>Description</strong>: {{gameDescription}}</p>
    <p class="muted">Invitation expires {{expiresAt}}.</p>
  </div>
  <a class="button" href="{{inviteUrl}}">Review game invitation</a>
</section>
