<section class="content-block">
  <h1>Game update: {{gameName}}</h1>
  <p>Hi {{recipientName}},</p>
  <p>Details for this game have changed. Here's the latest:</p>
  <div class="info-card">
    <p><strong>Date &amp; time</strong>: {{dateTime}}</p>
    <p><strong>Location</strong>: {{location}}</p>
    <p><strong>Update</strong>: {{changeSummary}}</p>
  </div>
  <a class="button" href="{{detailsUrl}}">View updated game</a>
</section>
