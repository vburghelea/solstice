<section class="content-block">
  <h1>Membership purchase receipt</h1>
  <p>Hi {{recipientName}},</p>
  <p>Thanks for purchasing a <strong>{{membershipType}}</strong> membership.</p>
  <div class="info-card">
    <p><strong>Amount</strong>: {{amount}}</p>
    <p><strong>Payment ID</strong>: {{paymentId}}</p>
    <p><strong>Valid until</strong>: {{expiresAt}}</p>
  </div>
  <p class="muted">Keep this email for your records.</p>
</section>
