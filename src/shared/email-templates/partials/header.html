<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roundup Games</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        padding: 32px 16px;
        background-color: #f7f7f7;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        color: #1f2937;
      }
      .email-wrapper {
        max-width: 640px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(220, 38, 38, 0.12);
      }
      .email-header {
        background: linear-gradient(135deg, #dc2626, #ef4444);
        padding: 32px 40px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .email-brand-mark {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 20px;
        color: #ffffff;
      }
      .email-brand-text {
        font-weight: 700;
        font-size: 22px;
        color: #ffffff;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      .email-content {
        padding: 40px 40px 32px;
      }
      .content-block {
        margin-bottom: 24px;
      }
      .content-block:last-of-type {
        margin-bottom: 0;
      }
      .content-block h1,
      .content-block h2,
      .content-block h3 {
        margin-top: 0;
        color: #111827;
      }
      .content-block h1 {
        font-size: 28px;
        margin-bottom: 16px;
      }
      .content-block h2 {
        font-size: 22px;
        margin-bottom: 12px;
      }
      .content-block p {
        margin: 12px 0;
        font-size: 16px;
        line-height: 1.7;
      }
      .button {
        display: inline-block;
        padding: 14px 28px;
        border-radius: 10px;
        background: linear-gradient(135deg, #dc2626, #ef4444);
        color: #ffffff !important;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        margin-top: 12px;
      }
      .info-card {
        background-color: #fef2f2;
        border: 1px solid #fca5a5;
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
      }
      .muted {
        color: #6b7280;
        font-size: 14px;
      }
      .divider {
        height: 1px;
        width: 100%;
        background-color: #e5e7eb;
        margin: 32px 0;
      }
      .email-footer {
        padding: 24px 40px 36px;
        background-color: #111827;
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        line-height: 1.6;
      }
      .email-footer a {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
      }
      @media (max-width: 600px) {
        .email-content,
        .email-footer {
          padding: 28px 24px;
        }
        .email-header {
          padding: 28px 24px;
        }
        .content-block h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-wrapper">
      <div class="email-header">
        <div class="email-brand-mark">RG</div>
        <div class="email-brand-text">Roundup Games</div>
      </div>
      <div class="email-content"></div>
    </div>
  </body>
</html>
