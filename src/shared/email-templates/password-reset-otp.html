<section class="content-block">
  <h1>Password reset code</h1>
  <p>Hi {{recipientName}},</p>
  <p>Use the one-time code below to reset your password.</p>
  <div
    class="info-card"
    style="text-align: center; font-size: 24px; font-weight: 700; letter-spacing: 4px"
  >
    {{otp}}
  </div>
  <p class="muted">
    The code expires in 10 minutes. Ignore this email if you didn't request it.
  </p>
</section>
